name: comada-flow-lite

services:
  # PHP-FPM + Nginx Application
  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
      target: development
    container_name: cf-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for development
      - ./code:/app:cached
      # Mount logs for debugging
      - app-logs:/var/log
      # Mount configuration files for easy editing (DEV ONLY)
      - ./docker/app/shared/entrypoint.sh:/app/entrypoint.sh:ro
      - ./docker/app/shared/init.sh:/app/init.sh:ro
      - ./docker/app/dev/nginx.dev.conf:/etc/nginx/http.d/default.conf:ro
      - ./docker/app/dev/supervisord.dev.conf:/etc/supervisor/conf.d/supervisord.conf:ro
      - ./docker/app/dev/start-services.sh:/app/start-services.sh:ro
    ports:
      - "8001:8000"  # Nginx
      - "9001:9000"  # PHP-FPM (for debugging)
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=comandaflow
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - CONTAINER_ROLE=app
      # Mail configuration for MailHog
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=noreply@comandaflow.com
      - MAIL_FROM_NAME="ComandaFlow Lite"
    networks:
      - comandaflow-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: cf-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=comandaflow
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/db/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - comandaflow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # MailHog - Email testing tool
  mailhog:
    image: mailhog/mailhog:latest
    container_name: cf-mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web interface
      - "1025:1025"  # SMTP server
    networks:
      - comandaflow-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # pgAdmin - PostgreSQL administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cf-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@comandaflow.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    ports:
      - "8080:80"  # Web interface
    networks:
      - comandaflow-net
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/misc/ping", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  db-data:
    driver: local
  app-logs:
    driver: local
  pgadmin-data:
    driver: local

networks:
  comandaflow-net:
    driver: bridge