name: comada-flow-lite-prod

services:
  # PHP-FPM + Nginx Application (Production)
  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
      target: production
      args:
        - APP_ENV=production
    container_name: cf-app-prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Production: only mount necessary volumes
      - app-storage:/app/storage
      - app-logs:/var/log
    ports:
      - "80:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-comandaflow}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    networks:
      - comandaflow-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: cf-db-prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-comandaflow}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - db-data-prod:/var/lib/postgresql/data
    networks:
      - comandaflow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: cf-redis-prod
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - comandaflow-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db-data-prod:
    driver: local
  redis-data:
    driver: local
  app-storage:
    driver: local
  app-logs:
    driver: local

networks:
  comandaflow-net:
    driver: bridge